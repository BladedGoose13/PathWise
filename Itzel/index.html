<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(#f1faff, #cbe4ff);
            height: 100vh;
        }

        .formulario {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding-bottom: 20px;
        }

        .formulario h1 {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid silver;
            margin: 0;
        }

        .formulario form {
            padding: 0 40px;
            box-sizing: border-box;
        }

        .campo {
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;
        }

        .campo input {
            width: 100%;
            padding: 0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
            color: #333;
        }

        .campo label {
            position: absolute;
            top: 50%;
            left: 5px;
            color: #adadad;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .campo input:focus ~ label,
        .campo input:valid ~ label {
            top: -5px;
            color: #151a2d;
            font-size: 14px;
        }

        .campo span::before {
            content: '';
            position: absolute;
            top: 40px;
            left: 0;
            width: 0%;
            height: 2px;
            background: #151a2d;
            transition: 0.3s ease;
        }

        .campo input:focus ~ span::before,
        .campo input:valid ~ span::before {
            width: 100%;
        }

        .recordar {
            margin: -5px 0 20px 5px;
            color: blue;
            cursor: pointer;
            font-size: 14px;
        }

        .recordar:hover {
            text-decoration: underline;
        }

        .boton {
            width: 100%;
            height: 50px;
            border: 1px solid;
            background: #151a2d;
            border-radius: 25px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            outline: none;
            transition: 0.5s;
            margin-top: 10px;
            font-family: inherit;
            display: block;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
        }

        .boton:hover {
            background: #5b2b73;
        }

        .registrarse {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
        }

        .registrarse a {
            color: blue;
            text-decoration: none;
        }

        .registrarse a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="formulario"> 
        <h1>Inicio de sesión</h1>
        <form>
            <div class="campo">
                <input type="text" required>
                <label>Nombre de usuario</label>
                <span></span>
            </div>

            <div class="campo">
                <input type="password" required>
                <label>Contraseña</label>
                <span></span>
            </div>

            <div class="recordar">¿Olvidó su contraseña?</div>

            <!-- Botón de iniciar -->
            <a href="inicio.html" class="boton">Iniciar</a>

            <div class="registrarse">
                ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
            </div>
        </form>
    </div>
</body>
</html>
